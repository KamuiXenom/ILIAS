<div class="ilParticipantsGalleryContainer">

				<!-- BEGIN unlinked_image -->
				<img class="img-circle circularImg" src="{SRC_USR_IMAGE}" /><h3>{PUBLIC_NAME}</h3>
				<!-- END unlinked_image -->
				<!-- BEGIN mail_to_start -->
				<a href="{WRITE_MAIL}" title="{WRITE_MAIL_TEXT}">{WRITE_MAIL_TEXT}</a>
				<!-- END mail_to_start -->
				<div class="action">
					<!-- BEGIN link -->
					{BUDDY_HTML}
					<!-- END link -->
				</div>
			</div>
		</div>
		<!-- END participant -->
	</div>

</div>
